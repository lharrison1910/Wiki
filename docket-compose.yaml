services:
  db:
    container_name: db
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    enviroment:
      - PGADMIN_DEFAULT_EMAIL=admnin@admin
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "5050:80"
